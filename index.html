<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>HTMLの練習</title>
	</head>
	<body>
		<input type="text" name="name"><br>
		<input type="password" name="pass"><br>
		<textarea name="info" id="" cols="80" rows="4">test</textarea><br>
		<br>
		<input type="radio" name="gender" value="male" id="">男性<br>
		<input type="radio" name="gender" value="female" id="">女性<br>
		<br>

		<input type="checkbox" name="music" id="pops">Pops<br>
		<input type="checkbox" name="music" id="rock">Rock<br>
		<br>
		<select name="address" id="">
			<optgroup label="関東">
				<option value="tokyo">東京</option>
				<option value="chiba">千葉</option>
				<option value="saitama">埼玉</option>
			</optgroup>
			<optgroup label="関西">
				<option value="osaka">大阪</option>
				<option value="hyogo">兵庫</option>
				<option value="kyoto">京都</option>
			</optgroup>
		</select>
	</body>
</html>
