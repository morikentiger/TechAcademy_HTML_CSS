<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>HTMLの練習</title>
	</head>
	<body>
		<fieldset>
			<legend>IDとパスワード</legend>
			<label for="name">ID</label><input type="text" name="name" id="name"><br>
			<label for="pass">Password</label><input type="password" name="pass" id="pass"><br>
		</fieldset>
		<br>
		<fieldset>
			<legend>性別</legend>
			<input type="radio" name="gender" value="male" id="male"><label for="male">男性</label><br>
			<input type="radio" name="gender" value="female" id="female"><label for="female">女性</label><br>
		</fieldset>
		<br>
		<input type="checkbox" name="music" id="jazz">Jazz<br>
		<input type="checkbox" name="music" id="pops">Pops<br>
		<input type="checkbox" name="music" id="rock">Rock<br>
		<br>
		<select name="address" id="">
			<optgroup label="関東">
				<option value="tokyo">東京</option>
				<option value="chiba">千葉</option>
				<option value="saitama">埼玉</option>
			</optgroup>
			<optgroup label="関西">
				<option value="osaka">大阪</option>
				<option value="hyogo">兵庫</option>
				<option value="kyoto">京都</option>
			</optgroup>
		</select>
	</body>
</html>
